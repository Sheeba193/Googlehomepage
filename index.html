<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img class="dots-menu" src="dots-menu.png" alt="dots-menu">
            <img class="profile-picture" src="- milo.jpeg" alt="Profile picture">
        </nav>
    </header>
    
    <section class="section-1">
        <img class="logo" src="google.png" alt="Google Logo">
           <form><br><br>
            <div class="search-box">
               <input  class="search-input" type="text">
               <div class="icons">
                <img class="search-icon" src="search1.png">
                <img class="voice-icon" src="google-voice.png" >
               </div>
            </div>
            <div class="buttons">
               <input type="submit" class="search-button" value="Google Search">
               <input type="submit" class="search-button" value="I'm Feeling Lucky">
            </div>
           </form>
           <div class="lang">
            Google offered in:
            <a href="#">Kiswahili</a>
           </div>

    </section>
    <footer>
        <h4> Kenya</h4>

        <div class="links">
            <div class="links-1">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="links-2">
                <img src="leaf.png" alt="leaf">
                <a href="#">Carbon neutral since 2007</a>
            </div>
            <div class="links-3">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
